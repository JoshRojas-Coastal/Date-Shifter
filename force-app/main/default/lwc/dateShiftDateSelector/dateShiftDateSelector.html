<template>
	<template if:true={loading}>
		<lightning-spinner alternative-text="Retrieving org object list ..."></lightning-spinner>
	</template>
	<p class="slds-p-horizontal_medium">
		This tool shifts all <code>Date</code> and <code>DateTime</code> fields in the objects you specify by the same amount of time so that dates that lined up logically when
		you first showed the demo can stay lined up when you do your demo again weeks or months later. To determine the amount of the shift, the tool examines the most recent
		value in a <code>DateTime</code> field of the object that you choose below and calculates how much time separates it from the date and time you choose in the picker. Dates
		can be shifted backwards as well as forwards.
	</p>
	<lightning-layout>
		<lightning-layout-item size="6" padding="around-medium">
			<lightning-combobox
				name="object"
				label="Select an Object on Which to Base the Date Shift"
				options={orgObjectList}
				value={objectApiName}
				placeholder="Select an object"
				onchange={handleObjectChange}
			>
			</lightning-combobox>
			<br />
			<lightning-combobox
				name="field"
				data-id="field"
				label="Select a DateTime field within the Object"
				options={fieldList}
				value={fieldApiName}
				placeholder="Select a field"
				disabled={fieldSelectorDisabled}
				onchange={handleFieldChange}
			>
			</lightning-combobox>
		</lightning-layout-item>
		<lightning-layout-item size="6" padding="around-medium">
			<lightning-input
				type="datetime"
				date-style="long"
				value={dateOfDemo}
				onchange={handleDateChange}
				label="Choose a date and time for your demo. You can choose any date and time in the past, present, or future."
			></lightning-input>
		</lightning-layout-item>
	</lightning-layout>
	<template if:true={shiftAmountVisible}>
		<div class="slds-p-horizontal_medium">
			<section class="slds-box slds-theme_shade">
				<ul class="slds-list_dotted">
					<li>
						All <code>DateTime</code> fields in all records for each of the objects in the list will be shifted <strong> {forBack} </strong>
						<span>
							by <strong> <lightning-formatted-number value={minutesToShift} class="slds-text-color_destructive"></lightning-formatted-number> </strong> minutes.
						</span>
						<span> If the <strong> Adjust Minutes </strong> checkbox for the object is unchecked, then the <code>DateTime</code> fields will be shifted by the nearest number of whole days. </span>
					</li>
					<li>
						All <code>Date</code> fields in all records for each of the objects in the list will be shifted <strong> {forBack} </strong>
						<span>
							by <strong> <lightning-formatted-number value={daysToShift} class="slds-text-color_destructive"></lightning-formatted-number> </strong> days.
						</span>
					</li>
					<li>
						If the <strong> Weekdays Only </strong> checkbox for the object is checked, then the adjusted dates will be further adjusted so that they do not fall on weekends.
					</li>
				</ul>
			</section>
		</div>
	</template>
</template>
