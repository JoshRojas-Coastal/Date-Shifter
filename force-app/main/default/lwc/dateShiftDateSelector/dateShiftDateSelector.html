<template>
	<template if:true={loading}>
		<lightning-spinner alternative-text="Retrieving org object list ..."></lightning-spinner>
	</template>
	<lightning-layout>
		<lightning-layout-item size="6" padding="around-medium">
			<lightning-combobox name="object" label="Select an Object" options={orgObjectList} value={objectApiName} placeholder="Select an object" onchange={handleObjectChange}>
			</lightning-combobox>
			<br />
			<lightning-combobox
				name="field"
				label="Select a Field"
				options={fieldList}
				value={fieldApiName}
				placeholder="Select a field"
				disabled={fieldSelectorDisabled}
				onchange={handleFieldChange}
			>
			</lightning-combobox>
		</lightning-layout-item>
		<lightning-layout-item size="6" padding="around-medium">
			<lightning-input type="datetime" date-style="long"></lightning-input>
		</lightning-layout-item>
	</lightning-layout>
</template>
